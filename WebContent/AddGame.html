<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" type="text/css" href="Estilos.css">
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
	<title>Add Game</title>
</head>
<body>
	<!-- BARRA NAVEGACIÃ“N -->
	<div class="w3-bar w3-border w3-large">
		<a href="Professor" class="w3-bar-item w3-button w3-pale-blue w3-hover-blue" id="links_barra"><i class="material-icons">&#xe88a;</i>Home</a>
		<a href="#" class="w3-bar-item w3-button w3-amber w3-hover-pale-yellow" id="links_barra"><i class="material-icons">&#xe148;</i>Add Game</a>
		<a href="SelectGame?Action=Edit" class="w3-bar-item w3-button w3-pale-red w3-hover-pink" id="links_barra"><i class="material-icons">&#xe150;</i>Edit Game</a>
		<a href="SelectGame?Action=Delete" class="w3-bar-item w3-button w3-pale-green w3-hover-light-green" id="links_barra"><i class="material-icons">&#xe16c;</i>Delete Game</a>
		<a href="LoginForm.html" class="w3-bar-item w3-button w3-sand w3-hover-brown" id="links_barra"><i class="material-icons">&#xe879;</i>Logout</a>
	</div>
	<div align="center">
  		<p class="w3-xxlarge">Add Game</p>
  	</div>
	<form class="form-horizontal" action="CreateGame" method="post" enctype="multipart/form-data">
		<div class="form-group col-sm-10" align="center">
			<input type="text" class="w3-input w3-border w3-hover-light-gray w3-round-xxlarge w3-animate-input" id="campo" placeholder="Name of Game" name="name"><br>
			<p class="w3-text-dark-gray w3-large">Correct Audio:</p>
			<input type="file" name="audio_correcto"><br><br>
			<p class="w3-text-dark-gray w3-large">Incorrect Audio:</p>
			<input type="file" name="audio_incorrecto"><br><br>
			<p class="w3-text-dark-gray w3-large">Images (Multiples of three recommended):</p>
			<input type="file" name="imagenes" multiple>
		</div>
		<div class="w3-text-dark-gray" align="center">
			<br/><button id="boton_final" type="submit" class="w3-button w3-border w3-border-dark-gray w3-hover-pale-green w3-round-xxlarge">Finish</button>
		</div>
	</form>
</body>
</html>
