<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" type="text/css" href="Estilos.css">
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
	<title>Add Game</title>
</head>
<body>
	<!-- BARRA NAVEGACIÃ“N -->
	<div class="w3-bar w3-border w3-large">
		<a href="ProfNavigation.html" class="w3-bar-item w3-button w3-pale-blue w3-hover-blue" id="links_barra"><i class="material-icons">&#xe88a;</i>Home</a>
		<a href="#" class="w3-bar-item w3-button w3-amber w3-hover-pale-yellow" id="links_barra"><i class="material-icons">&#xe148;</i>Add Game</a>
		<a href="SelectGame.html" class="w3-bar-item w3-button w3-pale-red w3-hover-pink" id="links_barra"><i class="material-icons">&#xe150;</i>Edit Game</a>
		<a href="DeleteGame.html" class="w3-bar-item w3-button w3-pale-green w3-hover-light-green" id="links_barra"><i class="material-icons">&#xe16c;</i>Delete Game</a>
		<a href="LoginForm.html" class="w3-bar-item w3-button w3-sand w3-hover-brown" id="links_barra"><i class="material-icons">&#xe879;</i>Logout</a>
	</div>
	<div align="center">
  		<p class="w3-xxlarge">Add Game</p>
  	</div>
	<form class="form-horizontal" action="Login" method="post">
		<div class="form-group col-sm-10" align="center">
			<input type="text" class="w3-input w3-border w3-hover-light-gray w3-round-xxlarge w3-animate-input" id="campo" placeholder="Name of Game" name="name">
			<p class="w3-text-dark-gray w3-large">Correct Audios:</p>
			<input type="radio" name="audio" value="correct1">
			<audio controls>
				<source src="audios/correct1.wav" type="audio/wav">
			</audio><br/>
			<input type="radio" name="audio" value="correct2">
			<audio controls>
				<source src="audios/correct2.mp3" type="audio/mp3">
			</audio><br/>
			<p class="w3-text-dark-gray w3-large">Incorrect Audios:</p>
			<input type="radio" name="audio" value="incorrect1">
			<audio controls>
				<source src="audios/incorrect1.wav" type="audio/wav">
			</audio><br/>
			<input type="radio" name="audio" value="incorrect2">
			<audio controls>
				<source src="audios/incorrect2.mp3" type="audio/mp3">
			</audio><br/>			
			<p class="w3-text-dark-gray w3-large">Images (three images recommended):</p>
			<input type="checkbox" name="animal1">
			<img src="images/animal1.jpg" width="200" height="200"><br/>
			<input type="checkbox" name="animal2">
			<img src="images/animal2.png" width="200" height="200"><br/>
			<input type="checkbox" name="animal3">
			<img src="images/animal3.png" width="200" height="200"><br/>
			<input type="checkbox" name="animal4">
			<img src="images/animal4.png" width="200" height="200"><br/>
			<input type="checkbox" name="animal5">
			<img src="images/animal5.png" width="200" height="200"><br/>
			<input type="checkbox" name="animal6">
			<img src="images/animal6.png" width="200" height="200"><br/>
		</div>
		<div class="w3-text-dark-gray" align="center">
			<br/><button id="boton_final" type="submit" class="w3-button w3-border w3-border-dark-gray w3-hover-pale-green w3-round-xxlarge">Finish</button>
		</div>
	</form>
</body>
</html>
